<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/25e4801da9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="nav">
            <h2>To Do List</h2>
            <input type="text" placeholder="List's item" name="new-item" id="new-item">
            <input type="button" value="Add item" id="add-button">
        </div>
        <div id="items">
            <div class="item">
                <h4>Lear ReactJS</h4>
                <button><i class="fas fa-check-circle"></i></button>
                <button><i class="fas fa-edit"></i></button>
                <button><i class="fas fa-times-circle"></i></button>
            </div>
        </div>
        <div id="footer">
            <input type="button" value="Clear Items">
        </div>
    </div>
</body>
</html>
